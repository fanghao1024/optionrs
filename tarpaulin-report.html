<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>:root {
  --color: black;
  --bg: white;
  --head-bg: white;
  --link: #338;

  --blue: #ccf;
  --red: #fcc;
  --yellow: #ffc;
  --green: #cfc;
}

[data-theme='dark'] {
  --color: white;
  --bg: black;
  --head-bg: #333;
  --link: #aaf;

  --blue: #225;
  --red: #522;
  --yellow: #552;
  --green: #252;
}

html,
body {
  margin: 0;
  padding: 0;
  color: var(--color);
  background: var(--bg);
}

.app {
  margin: 10px;
  padding: 0;
}

.files-list {
  margin: 10px 0 0;
  width: 100%;
  border-collapse: collapse;
}
.files-list__head {
  border: 1px solid #999;
}
.files-list__head > tr > th {
  padding: 10px;
  border: 1px solid #999;
  text-align: left;
  font-weight: normal;
  background: var(--head-bg);
}
.files-list__body {
}
.files-list__file {
  cursor: pointer;
}
.files-list__file:hover {
  background: var(--blue);
}
.files-list__file > td {
  padding: 10px;
  border: 1px solid #999;
}
.files-list__file > td:first-child::before {
  content: '\01F4C4';
  margin-right: 1em;
}
.files-list__file_low {
  background: var(--red);
}
.files-list__file_medium {
  background: var(--yellow);
}
.files-list__file_high {
  background: var(--green);
}
.files-list__file_folder > td:first-child::before {
  content: '\01F4C1';
  margin-right: 1em;
}

.file-header {
  border: 1px solid #999;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  background: var(--bg);
}

.file-header__back {
  margin: 10px;
  cursor: pointer;
  flex-shrink: 0;
  flex-grow: 0;
  text-decoration: underline;
  color: var(--link);
}

.file-header__name {
  margin: 10px;
  flex-shrink: 2;
  flex-grow: 2;
}

.file-header__stat {
  margin: 10px;
  flex-shrink: 0;
  flex-grow: 0;
}

.file-content {
  margin: 10px 0 0;
  border: 1px solid #999;
  padding: 10px;
  counter-reset: line;
  display: flex;
  flex-direction: column;
}

.code-line::before {
  content: counter(line);
  margin-right: 10px;
}
.code-line {
  margin: 0;
  padding: 0.3em;
  height: 1em;
  counter-increment: line;
}
.code-line_covered {
  background: var(--green);
}
.code-line_uncovered {
  background: var(--red);
}

#theme-toggle-label {
  margin-left: 1ch;
}
</style>

    <script>
        var data = {"files":[{"path":["F:","\\","workspace","RustProgram","optionrs","src","binomial","mod.rs"],"content":"//! 二叉树模型定价模块\r\n\r\nuse super::*;\r\n\r\n/// 欧式看涨期权二叉树定价\r\npub fn european_call_binomial(S:f64,K:f64,r:f64,sigma:f64,q:f64,T:f64,N:usize)-\u003ef64{\r\n    let dt=T/N as f64; //时间区间长度\r\n    let u=(sigma*dt.sqrt()).exp(); //上升步长\r\n    let d=1.0/u; //下降步长\r\n    let pu=(((r-q)*dt).exp()-d)/(u-d); //上升概率\r\n    let pd=1.0-pu;  //下降概率\r\n    let u2=u*u;\r\n\r\n    //计算底部节点（即每次都下降达到的节点）处的股票价格、到达该节点的概率以及公式(5.4)中的第一项\r\n    let mut S=S*d.powi(N as i32);\r\n    let mut prob=pd.powi(N as i32);\r\n    let mut CallV=prob*(S-K).max(0.0);\r\n    for i in 1..=N{\r\n        S*=u2;\r\n        prob*=(pu/pd)*(N-i+1) as f64/i as f64;\r\n        CallV+=prob*(S-K).max(0.0);\r\n    }\r\n    (-r*T).exp()*CallV\r\n\r\n}\r\n\r\n/// 美式看跌期权二叉树定价\r\npub fn american_put_binomial(S0:f64,K:f64,r:f64,sigma:f64,q:f64,T:f64,N:usize)-\u003ef64{\r\n    //输入参数为\r\n    //S0:初始股票价格\r\n    //K:执行价格\r\n    //r:无风险利率\r\n    //sigma:波动率\r\n    //q:红利支付率\r\n    //T:到期时间\r\n    //N:时间区间个数\r\n    let dt=T/N as f64;  //时间区间长度\r\n    let u=(sigma*dt.sqrt()).exp();  //上升步长\r\n    let d=1.0/u;  //下降步长\r\n    let pu=(((r-q)*dt).exp()-d)/(u-d); //上升概率\r\n    let pd=1.0-pu;  //下降概率\r\n    let discount=(-r*dt).exp();\r\n    let dpu=discount*pu; //贴现上升概率\r\n    let dpd:f64=discount*pd; //贴现下跌概率\r\n    let u2=u*u;\r\n\r\n    let mut S=S0*d.powi(N as i32); //底部节点的股票价格\r\n    let mut PutV=vec![0.0;N+1];\r\n    PutV[0]=(K-S).max(0.0); //底部节点看跌期权价值\r\n    for i in 1..=N{\r\n        S*=u2;\r\n        PutV[i]=(K-S).max(0.0);\r\n    }\r\n\r\n    for i in (0..N).rev(){ //沿时间倒回到0时\r\n        let mut S_cur=S0*d.powi(i as i32);  //底部节点的股票价格\r\n        PutV[0]=(K-S_cur).max(dpd*PutV[0]+dpu*PutV[1]);\r\n        for j in 1..=i{\r\n            S_cur*=u2;\r\n            PutV[j]=(K-S_cur).max(dpd*PutV[j]+dpu*PutV[j+1]);\r\n        }\r\n    }\r\n    PutV[0]\r\n\r\n}\r\n\r\n/// 美式看跌期权二叉树定价（含Delta和Gamma）\r\npub fn american_put_binomial_delta_gamma(S0:f64,K:f64,r:f64,sigma:f64,q:f64,T:f64,N:usize)-\u003e(f64,f64,f64){\r\n    //输入参数为\r\n    //S0:初始股票价格\r\n    //K:执行价格\r\n    //r:无风险利率\r\n    //sigma:波动率\r\n    //q:红利支付率\r\n    //T:到期时间\r\n    //N:时间区间个数\r\n    //返回(put value,delta,gamma)\r\n    let dt=T/N as f64;\r\n    let NewN=N+2;\r\n    let u=(sigma*dt.sqrt()).exp();\r\n    let d=1.0/u;\r\n    let pu=(((r-q)*dt).exp()-d)/(u-d);\r\n    let pd=1.0-pu;\r\n    let dpu=(-r*dt).exp()*pu;\r\n    let dpd=(-r*dt).exp()*pd;\r\n    let u2=u*u;\r\n\r\n    let mut S=S0*d.powi(NewN as i32);\r\n    let mut PutV=vec![0.0;NewN+1];\r\n\r\n    let mut S=S0*d.powi(NewN as i32);\r\n    PutV[0]=(K-S).max(0.0);\r\n    for i in (2..=NewN-1).rev(){\r\n        let mut S_cur=S0*d.powi(i as i32);\r\n        PutV[0]=(K-S_cur).max(dpd*PutV[0]+dpu*PutV[1]);\r\n        for j in 1..=i{\r\n            S_cur*=u2;\r\n            PutV[j]=(K-S_cur).max(dpd*PutV[j]+dpu*PutV[j+1]);\r\n        }\r\n    }\r\n    let Su=S0*u2;  //高股票价格\r\n    let Sd=S0/u2;  //低股票价格\r\n\r\n    let DeltaU=(PutV[2]-PutV[1])/(Su-S0); //上中点德尔塔\r\n    let DeltaD=(PutV[1]-PutV[0])/(S0-Sd); //下中点德尔塔\r\n\r\n    let distance=S0*(u*u-d*d); //Su和Sd的距离\r\n    let delta=(PutV[2]-PutV[0])/distance;\r\n    let gamma=2.0*(DeltaU-DeltaD)/distance;\r\n\r\n    (PutV[1],delta,gamma)\r\n}\r\n\r\n/// 美式价差看跌期权二叉树定价\r\npub fn american_spread_put_binomial(S:[f64;2],K:f64,r:f64,sigma:[f64;2],rho:f64,q:[f64;2],T:f64,N:f64)-\u003ef64{\r\n    /// Binomial Valuation of American Spread Options\r\n    /// 美式价差看跌期权二叉树定价\r\n    ///\r\n    /// # 参数\r\n    /// - `S`: 2-vector of initial stock prices 初始股价数组 [S1, S2]\r\n    /// - `K`: striking price 执行价格\r\n    /// - `r`: risk-free ratio 无风险利率\r\n    /// - `sigma`: 2-vector of volatilities 波动率数组 [σ1, σ2]\r\n    /// - `rho`: correlation 相关系数\r\n    /// - `q`: 2-vector of dividened yields 股息率数组 [q1, q2]\r\n    /// - `T`: time to maturity 到期时间（年）\r\n    /// - `N`: number of periods in binomial tree 二叉树期数\r\n    ///\r\n    /// # 返回值\r\n    /// 期权价格\r\n    let dt = T/N;\r\n    let mut nu=vec![0.0;2];\r\n    let mut logu=vec![0.0;2];\r\n    let mut u=vec![0.0;2];\r\n    let mut d=vec![0.0;2];\r\n    let mut p=vec![0.0;2];\r\n    let mut u2=vec![0.0;2];\r\n\r\n    //parameters of each stock\r\n    for i in 0..2{\r\n        nu[i]=r-q[i]-sigma[i].powi(2)/2.0;\r\n        logu[i]=(sigma[i].powi(2)*dt+nu[i].powi(2)*dt.powi(2)).sqrt();\r\n        u[i]=logu[i].exp();\r\n        d[i]=1.0/u[i];\r\n        p[i]=0.5*(1.0+nu[i]*dt/logu[i]);\r\n        u2[i]=u[i]*u[i];\r\n    }\r\n\r\n    let num=rho*sigma[0]*sigma[1]*dt+nu[0]*nu[1]*dt*dt;\r\n    let constant=num/(logu[0]*logu[1]);\r\n    let pud=(p[0]-p[1])/2.0+(1.0-constant)/4.0;\r\n    let pdu=pud-p[0]+p[1];\r\n    let puu=p[0]-pud;\r\n    let pdd=1.0-pud-pdu-puu;\r\n\r\n    let disc=(-r*dt).exp(); //one period discount factor\r\n    let dpuu=disc*puu;\r\n    let dpud=disc*pud;\r\n    let dpdu=disc*pdu;\r\n    let dpdd=disc*pdd;\r\n\r\n    //初始化股票价格和期权价值矩阵\r\n    let mut stock=vec![vec![0.0;N as usize+1];2];\r\n    let mut putv=vec![vec![0.0;N as usize +1];N as usize +1];\r\n\r\n    for i in 0..2{\r\n        stock[i][0]=S[i]*d[i].powi(N as i32);\r\n        for j in 1..=(N as usize){\r\n            stock[i][j]=stock[i][j-1]*u2[i];\r\n        }\r\n    }\r\n    //the intrinsic value of option of last term\r\n    //计算最后一起的期权内在价值\r\n    for j in 0..=(N as usize){\r\n        for h in 0..(N as usize){\r\n            putv[j][h]=(K-stock[0][j]+stock[1][h]).max(0.0);\r\n        }\r\n    }\r\n    //倒退各期期权价值\r\n    for i in (0..N as usize).rev(){\r\n        //计算当前期的股票价值\r\n        for x in 0..2{\r\n            stock[x][0]=S[x]*d[x].powi(i as i32);\r\n            for j in 1..=i{\r\n                stock[x][j]=stock[x][j-1]*u2[x];\r\n            }\r\n        }\r\n        //计算当前期的期权价值（提前行权判断）\r\n        for j in 0..=i {\r\n            for h in 0..=i {\r\n                let intrinsic_v = K - stock[0][j] + stock[1][h];\r\n                let disc_v = dpdd * putv[j][h]\r\n                    + dpdu * putv[j][h + 1]\r\n                    + dpud * putv[j + 1][h]\r\n                    + dpuu * putv[j + 1][h + 1];\r\n                putv[j][h] = intrinsic_v.max(disc_v);\r\n            }\r\n        }\r\n    }\r\n    putv[0][0]\r\n}\r\npub fn american_put_binomial_bs(S0:f64,K:f64,r:f64,sigma:f64,q:f64,T:f64,N:usize)-\u003ef64{\r\n\r\n    let dt=T/N as f64;\r\n    let u=(sigma*dt.sqrt()).exp();\r\n    let d=1.0/u;\r\n    let pu=(((r-q)*dt).exp()-d)/(u-d);\r\n    let dpu=(-r*dt).exp()*pu;\r\n    let dpd=(-r*dt).exp()*(1.0-pu);\r\n    let u2=u*u;\r\n\r\n    let mut PutV=vec![0.;N];\r\n    let mut S=S0*d.powf(N as f64-1.0);\r\n    PutV[0]=crate::black_scholes::european_put(S,K,r,sigma,q,dt).max(K-S);\r\n    for j in 1..N{\r\n        S*=u2;\r\n        PutV[j]=crate::black_scholes::european_put(S,K,r,sigma,q,dt).max(K-S);\r\n    }\r\n\r\n    for i in (0..N-1).rev(){\r\n        S=S0*d.powf(i as f64);\r\n        PutV[0]=(dpd*PutV[0]+dpu*PutV[1]).max(K-S);\r\n        for j in 1..=i{\r\n            S=S*u2;\r\n            PutV[j]=(dpd*PutV[j]+dpu*PutV[j+1]).max(K-S);\r\n        }\r\n    }\r\n    PutV[0]\r\n}\r\n\r\npub fn American_Put_Binomial_BS_RE(S:f64,K:f64,r:f64,sigma:f64,q:f64,T:f64,N:usize)-\u003eResult\u003cf64,\u0026'static str\u003e{\r\n    if N%2!=0{\r\n        return Err(\"the number of periods N must be divisible by 2\");\r\n    }\r\n    let y2=american_put_binomial_bs(S,K,r,sigma,q,T,N);\r\n    let y1=american_put_binomial_bs(S,K,r,sigma,q,T,N/2);\r\n    Ok(2.0*y2-y1)\r\n}","traces":[{"line":6,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":7,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":8,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":9,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":10,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":11,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":12,"address":[]," e":0}},{"line":193,"address":[],"length":0,"stats":{"Line":0}},{"line":194,"address":[],"length":0,"stats":{"Line":0}},{"line":195,"address":[],"length":0,"stats":{"Line":0}},{"line":196,"address":[],"length":0,"stats":{"Line":0}},{"line":200,"address":[],"length":0,"stats":{"Line":0}},{"line":202,"address":[],"length":0,"stats":{"Line":0}},{"line":204,"address":[],"length":0,"stats":{"Line":0}},{"line":205,"address":[],"length":0,"stats":{"Line":0}},{"line":206,"address":[],"length":0,"stats":{"Line":0}},{"line":207,"address":[],"length":0,"stats":{"Line":0}},{"line":208,"address":[],"length":0,"stats":{"Line":0}},{"line":209,"address":[],"length":0,"stats":{"Line":0}},{"line":210,"address":[],"length":0,"stats":{"Line":0}},{"line":212,"address":[],"length":0,"stats":{"Line":0}},{"line":213,"address":[],"length":0,"stats":{"Line":0}},{"line":214,"address":[],"length":0,"stats":{"Line":0}},{"line":215,"address":[],"length":0,"stats":{"Line":0}},{"line":216,"address":[],"length":0,"stats":{"Line":0}},{"line":217,"address":[],"length":0,"stats":{"Line":0}},{"line":220,"address":[],"length":0,"stats":{"Line":0}},{"line":221,"address":[],"length":0,"stats":{"Line":0}},{"line":222,"address":[],"length":0,"stats":{"Line":0}},{"line":223,"address":[],"length":0,"stats":{"Line":0}},{"line":224,"address":[],"length":0,"stats":{"Line":0}},{"line":225,"address":[],"length":0,"stats":{"Line":0}},{"line":228,"address":[],"length":0,"stats":{"Line":0}},{"line":231,"address":[],"length":0,"stats":{"Line":0}},{"line":232,"address":[],"length":0,"stats":{"Line":0}},{"line":233,"address":[],"length":0,"stats":{"Line":0}},{"line":235,"address":[],"length":0,"stats":{"Line":0}},{"line":236,"address":[],"length":0,"stats":{"Line":0}},{"line":237,"address":[],"length":0,"stats":{"Line":0}}],"covered":38,"coverable":142},{"path":["F:","\\","workspace","RustProgram","optionrs","src","black_scholes","mod.rs"],"content":"//! Black-Scholes模型及相关希腊字母计算\r\n\r\nuse super::*;\r\n\r\n// Black-Scholes看涨期权定价模型\r\n///\r\n/// # 参数\r\n/// - S: 标的资产当前价格\r\n/// - K: 期权行权价\r\n/// - r: 无风险利率（年化）\r\n/// - sigma: 标的资产波动率（年化）\r\n/// - q: 股息收益率（年化）\r\n/// - T: 到期时间（年）\r\n///\r\n/// # 返回值\r\n/// 看涨期权的理论价格\r\n///\r\n/// # 公式\r\n/// C = S*e^(-qT)*N(d1) - K*e^(-rT)*N(d2)\r\n/// d1 = [ln(S/K) + (r - q + σ²/2)T] / (σ√T)\r\n/// d2 = d1 - σ√T\r\n///\r\n/// # 示例（用户可直接运行）\r\n/// ```\r\n/// use optionrs::black_scholes::european_call;\r\n/// // 自定义近似比较（精度 1e-4，适配不同环境的浮点误差）\r\n/// fn assert_approx_eq(a: f64, b: f64, eps: f64) {\r\n///     assert!((a - b).abs() \u003c eps, \"{} != {} (eps: {})\", a, b, eps);\r\n/// }\r\n/// // 经典场景：标的50.0，行权价40，无风险利率5%，波动率30%，无股息2%，到期2年\r\n/// let price = european_call(50.0, 40.0, 0.05, 0.3, 0.02, 2.0);\r\n///\r\n/// assert_approx_eq(price,14.48306,1e-4)\r\n/// ```\r\npub fn european_call(S:f64,K:f64,r:f64,sigma:f64,q:f64,T:f64)-\u003ef64{\r\n    //处理边界情况\r\n    if T\u003c=0.0{\r\n        // 到期时期权价值为内在价值\r\n        return (S-K).max(0.0);\r\n    }\r\n\r\n    if sigma == 0.0{\r\n        // 波动率为0时的特殊情况\r\n        let instrinsic_value=(S*(-q*T).exp()-K*(-r*T).exp()).max(0.0);\r\n        return instrinsic_value;\r\n    }\r\n\r\n    let sqrt_t=T.sqrt();\r\n    let d1=(S.ln()-K.ln()+(r-q+0.5*sigma.powi(2))*T)/(sigma*sqrt_t);\r\n    let d2=d1-sigma*sqrt_t;\r\n\r\n    //Normal::new(mean, std_dev) 创建一个正态分布实例。\r\n    // 由于参数可能无效（如标准差为负），它返回一个 Result，我们用 unwrap() 来获取成功的结果\r\n    // （在生产代码中，你应该更谨慎地处理 Result）\r\n    let standard_norm=Normal::new(0.0,1.0).unwrap();\r\n    //调用 standard_normal.cdf(x) 即可计算出 P (X ≤ x) 的值\r\n    let n_d1=standard_norm.cdf(d1);\r\n    let n_d2=standard_norm.cdf(d2);\r\n\r\n    S*(-q*T).exp()*n_d1-K*(-r*T).exp()*n_d2\r\n}\r\n\r\n/// Black-Scholes看跌期权定价模型\r\n///\r\n/// # 参数\r\n/// - s: 标的资产当前价格\r\n/// - k: 期权行权价\r\n/// - r: 无风险利率（年化）\r\n/// - sigma: 标的资产波动率（年化）\r\n/// - q: 股息收益率（年化）\r\n/// - t: 到期时间（年）\r\n///\r\n/// # 返回值\r\n/// 看跌期权的理论价格\r\n///\r\n/// # 公式\r\n/// P = K*e^(-rT)*N(-d2) - S*e^(-qT)*N(-d1)\r\n/// d1 = [ln(S/K) + (r - q + σ²/2)T] / (σ√T)\r\n/// d2 = d1 - σ√T\r\npub fn european_put(S:f64,K:f64,r:f64,sigma:f64,q:f64,T:f64)-\u003ef64{\r\n    if T\u003c=0.0{\r\n        return (K-S).max(0.0);\r\n    }\r\n    if sigma == 0.0{\r\n        let instrinsic_value=K*(-r*T).exp()-S*(-q*T).exp();\r\n        return instrinsic_value;\r\n    }\r\n    let sqrt_t=T.sqrt();\r\n    let d1=(S.ln()-K.ln()+(r-q+0.5*sigma.powi(2))*T)/(sigma*sqrt_t);\r\n    let d2=d1-sigma*sqrt_t;\r\n\r\n    //Normal::new(mean, std_dev) 创建一个正态分布实例。\r\n    // 由于参数可能无效（如标准差为负），它返回一个 Result，我们用 unwrap() 来获取成功的结果\r\n    // （在生产代码中，你应该更谨慎地处理 Result）\r\n    let standard_norm=Normal::new(0.0,1.0).unwrap();\r\n    //调用 standard_normal.cdf(x) 即可计算出 P (X ≤ x) 的值\r\n    let n_nd1=standard_norm.cdf(-d1);\r\n    let n_nd2=standard_norm.cdf(-d2);\r\n\r\n    K*(-r*T).exp()*n_nd2-S*(-q*T).exp()*n_nd1\r\n}\r\n\r\npub fn black_scholes_call_delta(S:f64,K:f64,r:f64,sigma:f64,q:f64,T:f64)-\u003ef64{\r\n    /// Black-Scholes看涨期权Delta计算\r\n    ///\r\n    /// # 参数\r\n    /// - s: 标的资产当前价格\r\n    /// - k: 期权行权价\r\n    /// - r: 无风险利率（年化）\r\n    /// - sigma: 标的资产波动率（年化）\r\n    /// - q: 股息收益率（年化）\r\n    /// - t: 到期时间（年）\r\n    ///\r\n    /// # 返回值\r\n    /// 看涨期权的Delta值，范围在[0, 1]之间\r\n    ///\r\n    /// # 公式\r\n    /// Δ = e^(-qT) * N(d1)\r\n    /// d1 = [ln(S/K) + (r - q + σ²/2)T] / (σ√T)\r\n\r\n    if T\u003c=0.0{\r\n        return if S\u003eK {1.0}else{0.0}\r\n    }\r\n    if sigma == 0.0{\r\n        return if S*(-q*T).exp()\u003eK*(-r*T).exp(){\r\n            (-q*T).exp()\r\n        }else{\r\n            0.0\r\n        };\r\n    }\r\n    let sqrt_t=T.sqrt();\r\n    let d1=(S.ln()-K.ln()+(r-q+0.5*sigma.powi(2))*T)/(sigma*sqrt_t);\r\n\r\n    let standard_norm=Normal::new(0.0,1.0).unwrap();\r\n    let n_d1=standard_norm.cdf(d1);\r\n    (-q*T).exp()*n_d1\r\n}\r\n\r\n/// Black-Scholes看涨期权Gamma计算\r\n///\r\n/// # 参数\r\n/// - S: 标的资产当前价格\r\n/// - K: 期权行权价\r\n/// - r: 无风险利率（年化）\r\n/// - sigma: 标的资产波动率（年化）\r\n/// - q: 股息收益率（年化）\r\n/// - T: 到期时间（年）\r\n///\r\n/// # 返回值\r\n/// 看涨期权的Gamma值\r\n///\r\n/// # 公式\r\n/// Γ = e^(-qT) * N'(d1) / (S * σ * √T)\r\n/// 其中 N'(d1) = e^(-d1²/2) / √(2π)\r\n/// d1 = [ln(S/K) + (r - q + σ²/2)T] / (σ√T)\r\n///\r\n/// # 金融意义\r\n/// Gamma衡量Delta对标的资产价格变化的敏感性，是期权凸性的度量\r\npub fn black_scholes_call_gamma(S:f64,K:f64,r:f64,sigma:f64,q:f64,T:f64)-\u003ef64{\r\n    // 处理边界情况\r\n    if T \u003c= 0.0 || sigma \u003c= 0.0 || S \u003c= 0.0 {\r\n        return 0.0;\r\n    }\r\n\r\n    // 计算d1\r\n    let sqrt_t = T.sqrt();\r\n    let d1 = (S.ln() - K.ln() + (r - q + 0.5 * sigma.powi(2)) * T) / (sigma * sqrt_t);\r\n\r\n    // 计算标准正态分布的概率密度函数值 N'(d1)\r\n    let standard_norm=Normal::new(0.0,1.0).unwrap();\r\n    let nd1 = standard_norm.pdf(d1);\r\n\r\n    // Black-Scholes看涨期权Gamma公式\r\n    (-q * T).exp() * nd1 / (S * sigma * sqrt_t)\r\n}\r\n\r\n/// 计算Black-Scholes看涨期权的隐含波动率\r\n/// 参数:\r\n/// - S: 初始股票价格\r\n/// - K: 行权价格\r\n/// - r: 无风险利率\r\n/// - q: 股息收益率\r\n/// - T: 到期时间（年）\r\n/// - CallPrice: 看涨期权市场价格\r\n///\r\n/// 返回: Result\u003cf64, String\u003e - 成功时返回隐含波动率，错误时返回错误信息\r\npub fn black_scholes_call_implied_vol(S:f64,K:f64,r:f64,q:f64,T:f64,CallPrice:f64)-\u003eResult\u003cf64,String\u003e {\r\n    if CallPrice\u003cS*(-q*T).exp()-K*(-r*T).exp(){\r\n        return Err(\"Option price violates the arbitrage bound.\".to_string());\r\n    }\r\n\r\n    let tol=1e-6;\r\n    let mut lower=0.0;\r\n    let mut upper=1.0;\r\n\r\n    let mut flower=european_call(S,K,r,lower,q,T)-CallPrice;\r\n    let mut fupper:f64=european_call(S,K,r,upper,q,T)-CallPrice;\r\n\r\n    while fupper\u003c0.0{\r\n        upper*=2.0;\r\n        fupper=european_call(S,K,r,upper,q,T)-CallPrice;\r\n\r\n        // 防止无限循环\r\n        if upper \u003e 100.0 {\r\n            return Err(\"Unable to find valid upper bound for volatility.\".to_string());\r\n        }\r\n    }\r\n\r\n    //二分法求解\r\n    let mut guess=(upper+lower)/2.0;\r\n    let mut fguess:f64=european_call(S,K,r,guess,q,T)-CallPrice;\r\n\r\n    let max_iter=1000;\r\n    let mut iter=0;\r\n\r\n    while (upper-lower)\u003etol \u0026\u0026 iter\u003cmax_iter{\r\n        if fupper*fguess\u003c0.0{\r\n            lower=guess;\r\n        }else{\r\n            upper=guess;\r\n        }\r\n\r\n        guess=(upper+lower)/2.0;\r\n        fguess=european_call(S,K,r,guess,q,T)-CallPrice;\r\n        iter+=1;\r\n    }\r\n    if iter\u003emax_iter{\r\n        return Err(\"Failed to converge within maxminum iterration.\".to_string());\r\n    }\r\n    Ok(guess)\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    // 引入 assert-approx-eq 宏\r\n    use assert_approx_eq::assert_approx_eq;\r\n\r\n    // 测试1：欧式看涨期权经典案例\r\n    #[test]\r\n    fn test_european_call_classic_case() {\r\n        // 经典场景：标的50.0，行权价40，无风险利率5%，波动率30%，无股息2%，到期2年\r\n        let price = european_call(50.0, 40.0, 0.05, 0.3, 0.02, 2.0);\r\n        // 用库的宏验证（精度 1e-4，匹配理论值 10.48306）\r\n        //println!(\"price: {}\", price);\r\n        assert_approx_eq!(price, 14.48306, 1e-4);\r\n    }\r\n\r\n    // 测试2: 欧式看涨期权边界条件：T=0（内在价值）\r\n    #[test]\r\n    fn test_european_call_t_zero() {\r\n        let price = european_call(100.0, 90.0, 0.05, 0.2, 0.0, 0.0);\r\n        assert_approx_eq!(price, 10.0, 1e-6); // 100-90=10，精度更高\r\n    }\r\n\r\n    // 测试3：欧式看涨期权特殊情景，波动率=0（无波动，价值=折现内在价值）\r\n    #[test]\r\n    fn test_european_call_sigma_zero() {\r\n        let price:f64 = european_call(100.0, 100.0, 0.05, 0.0, 0.0, 1.0);\r\n        let expected:f64 = 100.0 - 100.0 * (-0.05_f64 * 1.0_f64).exp(); // 折现内在价值\r\n        assert_approx_eq!(price, expected, 1e-6);\r\n    }\r\n}","traces":[{"line":35,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":37,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":39,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":42,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":44,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":45,"address":[],"length":0,"stats":{"Line":72057594037927936} \r\nuse super::*;\r\nuse std::io;\r\n\r\n/// 模拟标准布朗运动路径\r\npub fn simulating_brown_motion() -\u003eio::Result\u003c()\u003e{\r\n    println!(\"Enter the length of time(T):\");\r\n    let mut t_input = String::new();\r\n    io::stdin().read_line(\u0026mut t_input)?;\r\n    let t: f64 = t_input.trim().parse().expect(\"please enter a valid number\");\r\n\r\n    println!(\"Enter the time perod(N)\");\r\n    let mut n_input= String::new();\r\n    io::stdin().read_line(\u0026mut n_input)?;\r\n    let n: usize = n_input\r\n        .trim()\r\n        .parse()\r\n        .expect(\"please enter a valid integer\");\r\n\r\n    let dt = t / n as f64;\r\n    let sqrdt = dt.sqrt();\r\n\r\n    let mut rng = rand::rng();\r\n    let mut brownian_motion = 0.0;\r\n    for i in 1..=n {\r\n        let time = i as f64 * dt;\r\n\r\n        let random_increment:f64 = rng.sample(StandardNormal);\r\n        brownian_motion += random_increment * sqrdt;\r\n\r\n        println!(\"{:\u003c10.3} {:\u003c10.6}\", time, brownian_motion);\r\n    }\r\n    Ok(())\r\n}\r\n\r\n/// 模拟几何布朗运动路径\r\npub fn simulating_geo_brown_motion()-\u003eio::Result\u003c()\u003e{\r\n    println!(\"Enter the time range(T):\");\r\n    let mut T_input=String::new();\r\n    io::stdin().read_line(\u0026mut T_input)?;\r\n    let t:f64=T_input.trim().parse().expect(\"Please type a number!\");\r\n\r\n    println!(\"Enter the time period(N):\");\r\n    let mut N_input=String::new();\r\n    io::stdin().read_line(\u0026mut N_input)?;\r\n    let n:usize=N_input.trim().parse().expect(\"Please type a integar!\");\r\n\r\n    println!(\"Enter the S0:\");\r\n    let mut S_input=String::new();\r\n    io::stdin().read_line(\u0026mut S_input)?;\r\n    let s:f64=S_input.trim().parse().expect(\"Please type a number!\");\r\n\r\n    println!(\"Enter the mu:\");\r\n    let mut mu_input=String::new();\r\n    io::stdin().read_line(\u0026mut mu_input)?;\r\n    let mu:f64=mu_input.trim().parse().expect(\"Please type a number!\");\r\n\r\n    println!(\"Enter the sigma:\");\r\n    let mut sigma_input=String::new();\r\n    io::stdin().read_line(\u0026mut sigma_input)?;\r\n    let sigma:f64=sigma_input.trim().parse().expect(\"Please type a number!\");\r\n\r\n    let time=t / n as f64;\r\n    let sqrtime=time.sqrt();\r\n    let mut logS=s.ln();\r\n    println!(\"{:\u003c10.3} {:\u003c10.6}\", 0 as f64, s);\r\n    let mut rng=rand::rng();\r\n    for i in 1..=n{\r\n        let cur=i as f64 *time;\r\n\r\n        let r=rng.sample::\u003cf64,StandardNormal\u003e(StandardNormal);\r\n        logS+=(mu-0.5*sigma*sigma)*time+sigma*sqrtime*r;\r\n        println!(\"{:\u003c10.3} {:\u003c10.6}\", cur, logS.exp());\r\n    }\r\n\r\n    Ok(())\r\n}","traces":[{"line":7,"address":[],"length":0,"stats":{"Line":0}},{"line":8,"address":[],"length":0,"stats":{"Line":0}},{"line":9,"address":[],"length":0,"stats":{"Line":0}},{"line":10,"address":[],"length":0,"stats":{"Line":0}},{"line":11,"address":[],"length":0,"stats":{"Line":0}},{"line":13,"address":[],"length":0,"stats":{"Line":0}},{"line":14,"address":[],"length":0,"stats":{"Line":0}},{"line":15,"address":[],"length":0,"stats":{"Line":0}},{"line":16,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":51},{"path":["F:","\\","workspace","RustProgram","optionrs","src","exotic_options","mod.rs"],"content":"//! 奇异期权定价模块\r\n\r\nuse super::*;\r\nuse crate::utils::bivariate_standard_normal_cdf;\r\n\r\n/// 通用期权定价公式（基础公式）\r\npub fn generic_option(P1:f64,P2:f64,sigma:f64,T:f64)-\u003ef64{\r\n    //输入参数\r\n    //P1=将要得到的资产的现值\r\n    //P2=将要支付的资产的现值\r\n    //sigma=波动率\r\n    //T=到期时间\r\n    let x=((P1/P2).ln()+0.5*sigma.powi(2)*T)/(sigma*T.sqrt());\r\n    let y=x-sigma*T.sqrt();\r\n    let standard_norm=Normal::new(0.0,1.0).unwrap();\r\n    //调用 standard_normal.cdf(x) 即可计算出 P (X ≤ x) 的值\r\n    let n_d1=standard_norm.cdf(x);\r\n    let n_d2=standard_norm.cdf(y);\r\n    P1*n_d1-P2*n_d2\r\n}\r\n\r\n/// margrabe期权定价（资产交换期权）\r\npub fn margrabe(S1:f64,S2:f64,sigma:f64,q1:f64,q2:f64,T:f64)-\u003ef64{\r\n    //输入参数\r\n    //S1=将要得到的资产的价格\r\n    //S2=将要支付的资产的价格\r\n    //sigma=波动率\r\n    //q1=将要得到的资产的红利支付率\r\n    //q2=将要支付的资产的红利支付率\r\n    //T=到期时间\r\n    generic_option(S1*(-q1*T).exp(),S2*(-q2*T).exp(),sigma,T)\r\n}\r\n\r\n/// Black模型看涨期权定价（基于远期价格）\r\npub fn black_call(F:f64,K:f64,P:f64,sigma:f64,T:f64)-\u003ef64{\r\n    //输入参数\r\n    //F1=远期价格\r\n    //K=执行价格\r\n    //P=和远期合约同时到期的贴现债券价格\r\n    //sigma=远期价格波动率\r\n    //T=到期时间\r\n    generic_option(F*P,K*P,sigma,T)\r\n\r\n}\r\n\r\n/// Black模型看跌期权定价\r\npub fn black_Put(F:f64,K:f64,P:f64,sigma:f64,T:f64)-\u003ef64{\r\n    //输入参数\r\n    //F1=远期价格\r\n    //K=执行价格\r\n    //P=和远期合约同时到期的贴现债券价格\r\n    //simga=远期价格波动率\r\n    //T=到期时间\r\n    generic_option(K*P,F*P,sigma,T)\r\n}\r\n\r\n/// 延迟生效margrabe期权\r\npub fn margrabe_deferred(S1:f64,S2:f64,sigma:f64,q1:f64,q2:f64,Tm:f64,Te:f64)-\u003ef64{\r\n    //输入参数\r\n    //S1=将要得到的资产的价格\r\n    //S2=将要支付的资产的价格\r\n    //sigma=波动率\r\n    //q1=将要得到的资产的红利支付率\r\n    //q2=将要支付的资产的红利支付率\r\n    //Tm=期权到期时间\r\n    //Te=到交换发生的时间（大于等于Tm)\r\n    generic_option(S1*(-q1*Te).exp(),S2*(-q2*Te).exp(),sigma,Tm)\r\n}\r\n\r\n/// Black模型看涨期权（重载实现）\r\npub fn black_call_2(F:f64,K:f64,P:f64,sigma:f64,T:f64)-\u003ef64{\r\n    //\r\n    // Inputs are F = forward price\r\n    //            K = strike price\r\n    //            P = price of discount bond maturing when forward matures\r\n    //            sigma = volatility of forward price\r\n    //            T = time to maturity\r\n    //\r\n    // To value a futures option, input F = futures price and P = price\r\n    // of discount bond maturing when option matures.\r\n    //\r\n\r\n    if sigma==0.0{\r\n        (P*(F-K)).max(0.0)\r\n    }else{\r\n        generic_option(P*F,P*K,sigma,T)\r\n    }\r\n}\r\n\r\n/// Black模型看涨期权隐含波动率\r\npub fn black_call_implied_vol(F:f64,K:f64,P:f64,T:f64,CallPrice:f64)-\u003eOption\u003cf64\u003e{\r\n    //\r\n    //Inputs are F = initial forward price\r\n    //           K = strike price\r\n    //           P = price of zero-coupon bond maturing when forward matures (at T')\r\n    //           T = time to maturity of call\r\n    //           CallPrice = call price\r\n    //\r\n    let arbitrage_lower_bound=0.0_f64.max(P*(F-K));\r\n    if CallPrice\u003carbitrage_lower_bound{\r\n        eprintln!(\"期权价格违反无套利边界条件\");\r\n        return None\r\n    }\r\n    let tol=1e-6;\r\n    let mut lower=0.0;\r\n    let mut flower=black_call_2(F,K,P,lower,T)-CallPrice;\r\n    let mut upper=1.0;\r\n    let mut fupper=black_call_2(F,K,P,upper,T)-CallPrice;\r\n    while fupper\u003c0.0{\r\n        upper*=2.0;\r\n        fupper=black_call_2(F,K,P,upper,T)-CallPrice;\r\n    }\r\n    let mut guess=0.5*lower+0.5*upper;\r\n    let mut fguess=black_call_2(F,K,P,guess,T)-CallPrice;\r\n\r\n    while upper-lower\u003etol{\r\n        if fupper*fguess\u003c0.0{\r\n            lower=guess;\r\n            flower=fguess;\r\n        }else{\r\n            upper=guess;\r\n            fupper=fguess;\r\n        }\r\n        guess=0.5*lower+0.5*upper;\r\n        fguess=black_call_2(F,K,P,guess,T)-CallPrice;\r\n    }\r\n    Some(guess)\r\n\r\n}\r\n\r\n/// Black模型看涨期权Delta\r\npub fn black_call_delta(F:f64,K:f64,P:f64,sigma:f64,T:f64)-\u003ef64{\r\n    /// 计算Black模型下远期/期货看涨期权的Delta值\r\n    /// 参数：\r\n    /// - F: 远期价格（期货价格）\r\n    /// - K: 行权价格\r\n    /// - P: 到期贴现债券价格\r\n    /// - sigma: 远期价格波动率\r\n    /// - T: 期权到期时间（年）\r\n    /// 返回：Delta值（对冲头寸比例）\r\n    // 到期时间为0时，Delta为0或1（内在价值区间）\r\n    if T\u003c=0.0{\r\n        return if F\u003eK {1.0*P}else{0.0*P};\r\n    }\r\n    // 波动率为0时，Delta同样是0/1（无时间价值）\r\n    if sigma==0.0{\r\n        return if F\u003eK {1.0*P}else{0.0*P};\r\n    }\r\n    let d1=((F/K).ln()+0.5*sigma*sigma*T)/(sigma*T.sqrt());\r\n    let standard_norm=Normal::new(0.0,1.0).unwrap();\r\n    let N1=standard_norm.cdf(d1);\r\n    P*N1\r\n}\r\n\r\n/// 远期生效看涨期权\r\npub fn forward_start_call(S:f64,r:f64,sigma:f64,q:f64,Tset:f64,TCall:f64)-\u003ef64{\r\n    let d_1=(r-q+0.5*sigma*sigma)*(TCall-Tset).sqrt()/sigma;\r\n    let d_2=d_1-sigma*(TCall-Tset).sqrt();\r\n    let normal=Normal::new(0.0, 1.0).unwrap();\r\n    (-q*TCall).exp()*S*normal.cdf(d_1)-(-q*Tset-r*(TCall-Tset)).exp()*S*normal.cdf(d_2)\r\n\r\n}\r\n\r\n\r\n//下跌生效看涨期权\r\npub fn down_and_out_call(S:f64,K:f64,r:f64,sigma:f64,q:f64,T:f64,Barrier:f64)-\u003ef64{\r\n    ///输入参数\r\n    /// S=初始股票价格\r\n    /// K=执行价格\r\n    /// r=无风险利率\r\n    /// sigma=波动率\r\n    /// q=红利支付率\r\n    /// T=到期时间\r\n    /// Barrier=敲出边界(\u003cS)\r\n    let a;\r\n    let b;\r\n    if K\u003eBarrier{\r\n        a=S/K;\r\n        b=Barrier*Barrier/(K*S);\r\n    }else{\r\n        a=S/Barrier;\r\n        b=Barrier/S;\r\n    }\r\n    let d1=(a.ln()+(r-q+0.5*sigma*sigma)*T)/(sigma*T.sqrt());\r\n    let d2=d1-sigma*T.sqrt();\r\n    let d1prime=(b.ln()+(r-q+0.5*sigma*sigma)*T)/(sigma*T.sqrt());\r\n    let d2prime=d1prime-sigma*T.sqrt();\r\n    let normal=Normal::new(0.0,1.0).unwrap();\r\n    let N1=normal.cdf(d1);\r\n    let N2=normal.cdf(d2);\r\n    let N1prime=normal.cdf(d1prime);\r\n    let N2prime=normal.cdf(d2prime);\r\n    let x=1.0+2.0*(r-q)/(sigma*sigma);\r\n    let y=x-2.0;\r\n    let q1=N1-(Barrier/S).powf(x)*N1prime;\r\n    let q2=N2-(Barrier/S).powf(y)*N2prime;\r\n    (-q*T).exp()*S*q1-(-r*T).exp()*K*q2\r\n}\r\n\r\n//浮动执行价格回望看涨期权\r\npub fn floating_strike_call(S:f64,r:f64,sigma:f64,q:f64,T:f64,SMin:f64)-\u003ef64{\r\n    ///输入参数\r\n    /// S=初始价格\r\n    /// r=无风险利率\r\n    /// sigma=波动率\r\n    /// q=红利支付率\r\n    /// T=到期时间\r\n    /// SMin=合约过去时间中的最低股票价格\r\n    let d1=((S/SMin).ln()+(r-q+0.5*sigma*sigma)*T)/(sigma*T.sqrt());\r\n    let d2=d1-sigma*T.sqrt();\r\n    let d2prime=((SMin/S).ln()+(r-q-0.5*sigma*sigma)*T)/(sigma*T.sqrt());\r\n    let normal=Normal::new(0.0,1.0).unwrap();\r\n    let N1=normal.cdf(d1);\r\n    let N2=normal.cdf(d2);\r\n    let N2prime=normal.cdf(d2prime);\r\n    let x=2.0*(r-q)/(sigma*sigma);\r\n    (-q*T).exp()*S*N1-(-r*T).exp()*SMin*N2+(1.0/x)*(SMin/S).powf(x)*(-r*T).exp()*SMin*N2prime-(1.0/x)*(-q*T).exp()*S*(1.0-N1)\r\n}\r\n\r\npub fn discrete_geom_average_price_call(S:f64,K:f64,r:f64,sigma:f64,q:f64,T:f64,N:f64)-\u003ef64{\r\n    ///输入参数\r\n    /// S=初始股票价格\r\n    /// K=执行价格\r\n    /// r=无风险利率\r\n    /// sigma=波动率\r\n    /// q=红利支付率\r\n    /// T=到期时间\r\n    /// N=时间区间个数\r\n    let dt=T/N;\r\n    let nu=r-q-0.5*sigma*sigma;\r\n    let a=N*(N+1.0)*(2.0*N+1.0)/6.0;\r\n    let V=(-r*T).exp()*S*(((N+1.0)*nu/2.0+sigma*sigma*a/(2.0*N*N))*dt).exp();\r\n    let sigavg=sigma*a.sqrt()/(N.powf(1.5));\r\n    crate::black_scholes::european_call(V,K,r,sigavg,0.0,T)\r\n}\r\n\r\n\r\npub fn find_sstar_call(Kc:f64,Ku:f64,r:f64,sigma:f64,q:f64,Tc:f64,Tu:f64)-\u003ef64{\r\n    let tol=1e-6;\r\n    let mut lower=0.0;\r\n    let mut upper=(q*(Tu-Tc)).exp()*(Ku+Kc);\r\n    let mut guess=0.5*upper+0.5*lower;\r\n    let mut flower=-Kc;\r\n    let mut fupper=crate::black_scholes::european_call(upper,Ku,r,sigma,q,Tu-Tc)-Kc;\r\n    let mut fguess=crate::black_scholes::european_call(guess,Ku,r,sigma,q,Tu-Tc)-Kc;\r\n    while upper-lower\u003etol{\r\n        if fupper*fguess\u003c0.0{\r\n            lower=guess;\r\n            flower=fguess;\r\n            guess=0.5*upper+0.5*lower;\r\n            fguess=crate::black_scholes::european_call(guess,Ku,r,sigma,q,Tu-Tc)-Kc;\r\n        }else{\r\n            upper=guess;\r\n            fupper=fguess;\r\n            guess=0.5*upper+0.5*lower;\r\n            fguess=crate::black_scholes::european_call(guess,Ku,r,sigma,q,Tu-Tc)-Kc;\r\n        }\r\n    }\r\n    guess\r\n\r\n}\r\n\r\npub fn call_on_call(S:f64,Kc:f64,Ku:f64,r:f64,sigma:f64,q:f64,Tc:f64,Tu:f64)-\u003ef64{\r\n    let Sstar=find_sstar_call(Kc,Ku,r,sigma,q,Tc,Tu);\r\n    let d_1=((S/Sstar).ln()+(r-q+0.5*sigma*sigma)*Tc)/(sigma*Tc.sqrt());\r\n    let d_2=d_1-(sigma*Tc.sqrt());\r\n    let nd_1=((S/Ku).ln()+(r-q+0.5*sigma*sigma)*Tu)/(sigma*Tu.sqrt());\r\n    let nd_2=nd_1-sigma*Tu.sqrt();\r\n    let rho=(Tc/Tu).sqrt();\r\n    let normal=Normal::new(0.0, 1.0).unwrap();\r\n    -(-r*Tc).exp()*Kc*normal.cdf(d_2)+(-q*Tu).exp()*S*bivariate_standard_normal_cdf(d_1,nd_1,rho)-(-r*Tu).exp()*Ku*bivariate_standard_normal_cdf(d_2,nd_2,rho)\r\n}\r\n\r\npub fn call_on_put(S:f64,Kc:f64,Ku:f64,r:f64,sigma:f64,q:f64,Tc:f64,Tu:f64)-\u003ef64{\r\n    let tol=1e-6;\r\n    let mut lower=0.0;\r\n    let mut flower=(-r*(Tu-Tc)).exp()*Ku-Kc;\r\n    let mut upper=2.0*Ku;\r\n    let mut fupper=crate::black_scholes::european_put(upper,Ku,r,sigma,q,Tu-Tc)-Kc;\r\n    while fupper\u003e0.0{\r\n        upper*=2.0;\r\n        fupper=crate::black_scholes::european_put(upper,Ku,r,sigma,q,Tu-Tc)-Kc;\r\n    }\r\n\r\n    let mut guess=0.5*upper+0.5*lower;\r\n    let mut fguess=crate::black_scholes::european_put(guess,Ku,r,sigma,q,Tu-Tc)-Kc;\r\n    while upper-lower\u003etol{\r\n        if fupper*fguess\u003c0.0{\r\n            lower=guess;\r\n            flower=fguess;\r\n            guess=0.5*upper+0.5*lower;\r\n            fguess=crate::black_scholes::european_put(guess,Ku,r,sigma,q,Tu-Tc)-Kc;\r\n        }else{\r\n            upper=guess;\r\n            fupper=fguess;\r\n            guess=0.5*upper+0.5*lower;\r\n            fguess=crate::black_scholes::european_put(guess,Ku,r,sigma,q,Tu-Tc)-Kc;\r\n        }\r\n    }\r\n    let Sstar=guess;\r\n    let normal=Normal::new(0.0, 1.0).unwrap();\r\n    let d_1=((S/Sstar).ln()+(r-q+0.5*sigma*sigma)*Tc)/(sigma*Tc.sqrt());\r\n    let d_2=d_1-(sigma*Tc.sqrt());\r\n    let nd_1=((S/Ku).ln()+(r-q+0.5*sigma*sigma)*Tu)/(sigma*Tu.sqrt());\r\n    let nd_2=nd_1-sigma*Tu.sqrt();\r\n    let rho=(Tc/Tu).sqrt();\r\n\r\n    -(-r*Tc).exp()*Kc*normal.cdf(-d_2)+(-r*Tu).exp()*Ku*bivariate_standard_normal_cdf(-d_2,-nd_2,rho)-(-q*Tu).exp()*S*bivariate_standard_normal_cdf(-d_1,-nd_1,rho)\r\n}\r\n\r\npub fn american_call_dividened(S:f64,K:f64,r:f64,sigma:f64,Div:f64,TDiv:f64,TCall:f64)-\u003ef64{\r\n    ///输入参数：\r\n    /// S    = 初始股票价格\r\n    /// r    = 无风险利率\r\n    /// sigma= 波动率\r\n    /// Div  = 现金红利\r\n    /// TDiv = 距离红利支付的时间\r\n    /// TCall= 期权到期时间(\u003e=TDiv)\r\n    let LessDiv=S-(-r*TDiv).exp()*Div;\r\n\r\n    //绝对不会提早执行期权的情况\r\n    if Div/K \u003c= 1.0-(-r*(TCall-TDiv)).exp(){\r\n        return crate::black_scholes::european_call(LessDiv,K,r,sigma,0.0,TCall);\r\n    }\r\n\r\n    let mut upper=K;\r\n    while upper+Div-K\u003ccrate::black_scholes::european_call(upper,K,r,sigma,0.0,TCall-TDiv){\r\n        upper*=2.0;\r\n    }\r\n\r\n    let tol=1e-6;\r\n    let mut lower=0.0;\r\n    let mut flower=Div-K;\r\n    let mut fupper=upper+Div-K-crate::black_scholes::european_call(upper,K,r,sigma,0.0,TCall-TDiv);\r\n    let mut guess=0.5*upper+0.5*lower;\r\n    let mut fguess=guess+Div-K-crate::black_scholes::european_call(guess,K,r,sigma,0.0,TCall-TDiv);\r\n    while upper-lower\u003etol{\r\n        if fupper*fguess\u003c0.0{\r\n            lower=guess;\r\n            flower=fguess;\r\n            guess=0.5*upper+0.5*lower;\r\n            fguess=guess+Div-K-crate::black_scholes::european_call(guess,K,r,sigma,0.0,TCall-TDiv);\r\n        }else{\r\n            upper=guess;\r\n            fupper=fguess;\r\n            guess=0.5*upper+0.5*lower;\r\n            fguess=guess+Div-K-crate::black_scholes::european_call(guess,K,r,sigma,0.0,TCall-TDiv);\r\n        }\r\n    }\r\n\r\n    let LessDivStar=guess;\r\n    let d_1=((LessDiv/LessDivStar).ln()+(r+0.5*sigma*sigma)*TDiv)/(sigma*TDiv.sqrt());\r\n    let d_2=d_1-sigma*TDiv.sqrt();\r\n    let nd_1=((LessDiv/K).ln()+(r+0.5*sigma*sigma)*TCall)/(sigma*TCall.sqrt());\r\n    let nd_2=nd_1-sigma*TCall.sqrt();\r\n    let rho=-(TDiv/TCall).sqrt();\r\n    let normal=Normal::new(0.0, 1.0).unwrap();\r\n    let N1=normal.cdf(d_1);\r\n    let N2=normal.cdf(d_2);\r\n    let M1=bivariate_standard_normal_cdf(-d_1,nd_1,rho);\r\n    let M2=bivariate_standard_normal_cdf(-d_2,nd_2,rho);\r\n    LessDiv*N1+(-r*TDiv).exp()*(Div-K)*N2+LessDiv*M1-(-r*TCall).exp()*K*M2\r\n}\r\n\r\n//选择期权\r\npub fn chooser(S:f64,Kc:f64,Kp:f64,r:f64,sigma:f64,q:f64,T:f64,Tc:f64,Tp:f64)-\u003ef64{\r\n    ///输入参数:\r\n    /// S=初始股票价格\r\n    /// Kc=看涨期权执行价格\r\n    /// Kp=看跌期权执行价格\r\n    /// r=无风险利率\r\n    /// sigma=波动率\r\n    /// Div=现金红利\r\n    /// T=距离做出决策的时间\r\n    /// Tc=距离看涨期权到期的时间\r\n    /// Tp=距离看跌期权到期的时间\r\n    ///\r\n    let tol=1e-6;\r\n    let mut lower=0.0;\r\n    let mut upper=(q*Tc).exp()*(Kc+Kp);\r\n    let mut guess=0.5*upper+0.5*lower;\r\n    let mut flower=crate::black_scholes::european_call(lower,Kc,r,sigma,q,Tc-T)-crate::black_scholes::european_put(lower,Kp,r,sigma,q,Tp-T);\r\n    //let mut flower=-(-r*(Tp-T)).exp()*Kp;\r\n    let mut fupper=crate::black_scholes::european_call(upper,Kc,r,sigma,q,Tc-T)-crate::black_scholes::european_put(upper,Kp,r,sigma,q,Tp-T);\r\n    let mut fguess=crate::black_scholes::european_call(guess,Kc,r,sigma,q,Tc-T)-crate::black_scholes::european_put(guess,Kp,r,sigma,q,Tp-T);\r\n    while upper-lower\u003etol{\r\n        if fupper*fguess\u003c0.0{\r\n            lower=guess;\r\n            flower=fguess;\r\n            guess=0.5*upper+0.5*lower;\r\n            fguess=crate::black_scholes::european_call(guess,Kc,r,sigma,q,Tc-T)-crate::black_scholes::european_put(guess,Kp,r,sigma,q,Tp-T);\r\n        }else{\r\n            upper=guess;\r\n            fupper=fguess;\r\n            guess=0.5*upper+0.5*lower;\r\n            fguess=crate::black_scholes::european_call(guess,Kc,r,sigma,q,Tc-T)-crate::black_scholes::european_put(guess,Kp,r,sigma,q,Tp-T);\r\n        }\r\n    }\r\n    let Sstar=guess;\r\n\r\n    let d1=((S/Sstar).ln()+(r-q+0.5*sigma*sigma)*T)/(sigma*T.sqrt());\r\n    let d2=d1-sigma*T.sqrt();\r\n    let d1c=((S/Kc).ln()+(r-q+0.5*sigma*sigma)*Tc)/(sigma*Tc.sqrt());\r\n    let d2c=d1c-sigma*Tc.sqrt();\r\n    let d1p=((S/Kp).ln()+(r-q+0.5*sigma*sigma)*Tp 0+drift+SigSqrtT*rand_increment; //log S(T)的模拟值\r\n        let CallV:f64=(LogS.exp()-K).max(0.0); //期权价值\r\n        SumCall+=CallV; //期权价值求和\r\n        let LogSu=LogS+UpChange; //log S_u(T)的模拟值\r\n        let CallVu:f64=(LogSu.exp()-K).max(0.0); //期权价值\r\n        let LogSd=LogS+DownChange; //log S_d(T)的模拟值\r\n        let CallVd:f64=(LogSd.exp()-K).max(0.0); //期权价值\r\n        SumCallChange+=CallVu-CallVd;  //期权价值之差\r\n        if LogS.exp()\u003eK{\r\n            SumPathwise+=LogS.exp()/S;  //路径求和\r\n        }\r\n    }\r\n    let CallV:f64=(-r*T).exp()*SumCall/M as f64;\r\n    let Delta1:f64=(-r*T).exp()*SumCallChange/(M as f64*0.02*S);\r\n    let Delta2:f64=(-r*T).exp()*SumPathwise/M as f64;\r\n    (CallV,Delta1,Delta2)\r\n}\r\n\r\n/// GARCH模型下欧式看涨期权蒙特卡洛定价\r\npub fn european_call_garch_mc(S:f64,K:f64,r:f64,sigma0:f64,q:f64,T:f64,N:usize,kappa:f64,theta:f64,lambda:f64,M:usize)-\u003e(f64,f64){\r\n    //输入参数：\r\n    //S:股票初始价格\r\n    //K:执行价格\r\n    //sigma0:初始波动率\r\n    //q:红利支付率\r\n    //T:到期时间\r\n    //N:时间区间数\r\n    //kappa、theta、lambda:GARCH参数\r\n    //M:模拟次数\r\n    let deltaT:f64=T/N as f64;\r\n    let sqrtT:f64=deltaT.sqrt();\r\n    let a=kappa*theta;\r\n    let b:f64=(1.0-kappa)*lambda;\r\n    let c:f64=(1.0-kappa)*(1.0-lambda);\r\n    let LogS0=S.ln();\r\n    let mut SumCall=0.0;\r\n    let mut SumCallSq=0.0;\r\n    let mut rng=rand::rng();\r\n    for i in 0..M{\r\n        let mut LogS=LogS0;\r\n        let mut Sigma=sigma0;\r\n        for j in 0..N{\r\n            let rand_increment:f64=rng.sample(rand_distr::StandardNormal);\r\n            let y:f64=Sigma*rand_increment;\r\n            LogS+=(r-q-0.5*Sigma.powi(2))*deltaT+sqrtT*y;\r\n            Sigma=(a+b*y.powi(2)+c*Sigma.powi(2)).sqrt(); //更新波动率\r\n        }\r\n        let CallV:f64=(LogS.exp()-K).max(0.0);\r\n        SumCall+=CallV;\r\n        SumCallSq+=CallV.powi(2);\r\n    }\r\n    let CallV=(-r*T).exp()*SumCall/M as f64;\r\n    let StdError=(-r*T).exp()*((SumCallSq-SumCall.powi(2)/M as f64)/(M*(M-1)) as f64).sqrt();\r\n    (CallV,StdError)\r\n}\r\n\r\n/// 浮动执行价回望看涨期权蒙特卡洛定价（含标准误差）\r\npub fn floating_striking_call_mc_se(S:f64,r:f64,sigma:f64,q:f64,SMin:f64,T:f64,N:f64,M:f64)-\u003e(f64,f64){\r\n    /// Monte Carlo Valuation of Path-Dependent Options\r\n    /// 路径依赖期权的蒙特卡洛定价\r\n    /// 输入参数 input parameters\r\n    /// S = initial stock price 初始股票价格\r\n    /// r = risk-free rate 无风险利率\r\n    /// sigma = volatility 波动率\r\n    /// q = dividend yield 红利支付率\r\n    /// T = remaining time to maturity 剩余到期时间\r\n    /// SMin = minimum during previous life of contract 从合约创设到当前时刻为止标的资产价格的最小值\r\n    /// N = number of time period 期限个数\r\n    /// M = number of simulations 模拟次数\r\n    ///\r\n    /// output results:\r\n    /// call value\r\n    /// standard error of call value\r\n    let dt=T/N;\r\n    let nudt=(r-q-0.5*sigma.powi(2))*dt;\r\n    let sigsdt=sigma*dt.sqrt();\r\n    let LogS0=S.ln();  //store ln of initial stock price\r\n    let LogSMin0=SMin.ln();  //store ln of historical minimum\r\n    let mut SumCall=0.0;   //initialize running total of values\r\n    let mut SumCallSq=0.0; //initialize running total of squared values\r\n    let mut rng=rand::rng();\r\n    for i in 1..=M as usize{\r\n        let mut LogS = LogS0;\r\n        let mut LogSMin=LogSMin0;\r\n        for j in 1..=N as usize{\r\n            let increment:f64=rng.sample(StandardNormal);\r\n            LogS+=nudt+sigsdt*increment;\r\n            LogSMin=LogSMin.min(LogS);\r\n        }\r\n        let CallV=LogS.exp()-LogSMin.exp();\r\n        SumCall+=CallV;\r\n        SumCallSq+=CallV.powi(2);\r\n    }\r\n    let CallV=(-r*T).exp()*SumCall/M;\r\n    let StdError=(-r*T).exp()*((SumCallSq-SumCall.powi(2)/M)/(M*(M-1.0))).sqrt();\r\n    (CallV,StdError)\r\n}\r\n\r\npub fn european_basket_call_mc(S:\u0026[f64],K:f64,r:f64,cov:\u0026Vec\u003cVec\u003cf64\u003e\u003e,q:\u0026[f64],w:\u0026[f64],T:f64,M:usize)-\u003eResult\u003cf64,String\u003e{\r\n    // ======================== 欧式篮子看涨期权蒙特卡洛定价函数 ========================\r\n    /// 欧式篮子看涨期权蒙特卡洛定价\r\n    ///\r\n    /// # 参数\r\n    /// - `S`: 初始股价向量（L 维）\r\n    /// - `K`: 执行价格\r\n    /// - `r`: 无风险利率\r\n    /// - `cov`: 协方差矩阵（L×L）\r\n    /// - `q`: 股息率向量（L 维）\r\n    /// - `w`: 篮子权重向量（L 维）\r\n    /// - `T`: 到期时间（年）\r\n    /// - `M`: 模拟次数\r\n    ///\r\n    /// # 返回值\r\n    /// Result\u003cf64, String\u003e: 期权价格（失败返回错误信息）\r\n\r\n    // 1. 基础校验：维度一致性\r\n    let l=S.len();\r\n    if l==0{\r\n        return Err(\"the kind of asserts cannot be 0\".to_string());\r\n    }\r\n    if q.len()!=l || w.len()!=l || cov.len()!=l{\r\n        return Err(format!(\"The dim is not right: asserts {},dividends {}, the line of cov matrix {}\",q.len(),w.len(),cov.len()));\r\n    }\r\n    for row in cov{\r\n        if row.len()!=l{\r\n            return Err(format!(\"the cov matrix must be {}x{} matrix\",l,l));\r\n        }\r\n    }\r\n    if M==0{\r\n        return Err(\"the number of simulation cannot be 0\".to_string());\r\n    }\r\n\r\n    // 2. Cholesky 分解协方差矩阵\r\n    let a=cholesky_vec(cov)?;\r\n\r\n    // 3. 预计算均值（Mean）和乘数矩阵（Multiplier = sqrt(T) * a）\r\n    let mut mean=vec![0.0;l];\r\n    let mut multiplier=vec![vec![0.0;l];l];\r\n    let sqrt_t=T.sqrt();\r\n\r\n    for i in 0..l{\r\n        mean[i]=S[i].ln()+(r-q[i]-0.5*cov[i][i])*T;\r\n        for j in 0..l{\r\n            multiplier[i][j]=sqrt_t*a[i][j];\r\n        }\r\n    }\r\n\r\n    // 4.并行模拟（替换原单线程循环）大规模模拟（如 m \u003e 1e6）可使用 rayon 库并行化循环，示例：\r\n    let sum_call:f64=(0..M)\r\n        .into_par_iter()\r\n        .map(|_|{\r\n            let mut rng=rand::rng();\r\n            let z:Vec\u003cf64\u003e=(0..l).map(|_| rng.sample::\u003cf64,StandardNormal\u003e(StandardNormal)).collect();\r\n            let mut basket_value=0.0;\r\n            for i in 0..l{\r\n                let mut logs=mean[i];\r\n                for j in 0..l{\r\n                    logs+=multiplier[i][j]*z[j];\r\n                }\r\n                basket_value+=logs.exp()*w[i];\r\n            }\r\n            (basket_value-K).max(0.0)\r\n        })\r\n        .sum();\r\n    //5.计算贴现后的期权价格（平均价值 × 贴现因子）\r\n    let discount_factor=(-r*T).exp();\r\n    let option_value=discount_factor*sum_call/M as f64;\r\n    Ok(option_value)\r\n}\r\n\r\n//Monte Carlo Valuation with an Antithetic Variate\r\npub fn floating_striking_call_mc_av_se(S:f64,r:f64,sigma:f64,q:f64,SMin:f64,T:f64,N:usize,M:usize)-\u003eResult\u003c(f64,f64),String\u003e{\r\n    /// Monte Carlo Valuation of Path-Dependent Options\r\n    /// 路径依赖期权的蒙特卡洛定价\r\n    /// 输入参数 input parameters\r\n    /// S = initial stock price 初始股票价格\r\n    /// r = risk-free rate 无风险利率\r\n    /// sigma = volatility 波动率\r\n    /// q = dividend yield 红利支付率\r\n    /// T = remaining time to maturity 剩余到期时间\r\n    /// SMin = minimum during previous life of contract 从合约创设到当前时刻为止标的资产价格的最小值\r\n    /// N = number of time period 期限个数\r\n    /// M = number of simulations 模拟次数\r\n    ///\r\n    /// output results:\r\n    /// call value\r\n    /// standard error of call value\r\n    let dt=T/N as f64;\r\n    let nudt=(r-q-0.5*sigma.powi(2))*dt;\r\n    let sqrt_t=sigma*dt.sqrt();\r\n    let LogS0=S.ln();\r\n    let LogSMin0=SMin.ln();\r\n    let mut SumCall=0.0;\r\n    let mut SumCallSq=0.0;\r\n    let mut rng=rand::rng();\r\n    for i in 0..M{\r\n        let mut LogS1=LogS0;\r\n        let mut LogS2=LogS0;\r\n        let mut LogSMin1=LogSMin0;\r\n        let mut LogSMin2=LogSMin0;\r\n\r\n        for j in 0..N{\r\n            let z=rng.sample::\u003cf64,StandardNormal\u003e(StandardNormal);\r\n            LogS1+=nudt+sqrt_t*z;\r\n            LogS2+=nudt-sqrt_t*z;\r\n            LogSMin1=LogSMin1.min(LogS1);\r\n            LogSMin2=LogSMin2.min(LogS2);\r\n        }\r\n        let CallV=0.5*(LogS1.exp()-LogSMin1.exp())+0.5*(LogS2.exp()-LogSMin2.exp());\r\n        SumCall+=CallV;\r\n        SumCallSq+=CallV.powi(2);\r\n    }\r\n    let CallV=(-r*T).exp()*SumCall/M as f64;\r\n    let stdError=(-r*T).exp()*((SumCallSq-SumCall.powi(2)/M as f64)/(M as f64*(M as f64-1.0)));\r\n\r\n    return Ok((CallV,stdError))\r\n}\r\n\r\npub fn average_price_call_mc(S:f64,K:f64,r:f64,sigma:f64,q:f64,Avg:f64,TPast:f64,TFuture:f64,N:usize,M1:usize,M2:usize)-\u003e(f64,f64){\r\n    ///用几何平均作为平均价格看涨期权定价中算术平均的控制变量，用事前样本估计贝塔值\r\n    /// 输入变量：\r\n    /// S=初始股票价格\r\n    /// K=执行价格\r\n    /// r=无风险利率\r\n    /// sigma=波动率\r\n    /// q=红利支付率\r\n    /// Avg=过去的平均价格\r\n    /// TPast=合约创设后持续时间\r\n    /// N=时间区间个数\r\n    /// M1=提前抽样的模拟次数\r\n    /// M2=样本模拟和计算几何平均的模拟抽样次数\r\n    let Kstar=(TFuture+TPast)*K/TFuture-TPast*Avg/TFuture;\r\n    let dt=TFuture/N as f64;\r\n    let nudt=(r-q-0.5*sigma.powi(2))*dt;\r\n    let sigsdt=sigma*dt.sqrt();\r\n    let disc=(-r*TFuture).exp();\r\n    let LogS0=S.ln();\r\n\r\n    //计算几何平均的已知均值\r\n    let phi=crate::exotic_options::discrete_geom_average_price_call(S,Kstar,r,sigma,q,TFuture,N as f64);\r\n\r\n    //进行提前抽样并估计回归中的β\r\n    let mut Sumx=0.0; //算术平均期权价值求和\r\n    let mut Sumx2=0.0; //算术平均期权价值平方求和\r\n    let mut Sumy=0.0;  //几何平均期权价值求和\r\n    let mut Sumy2=0.0; //几何平均期权价值平方求和\r\n    let mut Sumxy=0.0; //乘积求和\r\n    let mut rng=rand::rng();\r\n    for i in 0..M1{\r\n        let mut LogS=LogS0;\r\n        let mut SumS=0.0;\r\n        let mut SumLogS=0.0;\r\n        for j in 0..N{\r\n            LogS+=nudt+sigsdt*rng.sample::\u003cf64,StandardNormal\u003e(StandardNormal);\r\n            SumS+=LogS.exp();\r\n            SumLogS+=LogS;\r\n        }\r\n        let x=disc*((SumS/N as f64-Kstar).max(0.0));\r\n        let y=disc*(((SumLogS/N as f64).exp()-Kstar).max(0.0));\r\n\r\n        Sumx+=x;\r\n        Sumx2+=x*x;\r\n        Sumy+=y;\r\n        Sumy2+=y*y;\r\n        Sumxy+=x*y;\r\n    }\r\n    let beta=(M1 as f64*Sumxy-Sumx*Sumy)/(M1 as f64 *Sumy2-Sumy*Sumy);\r\n\r\n    //计算样本算术平均和几何平均\r\n    let mut Sumx=0.0;\r\n    let mut Sumy=0.0;\r\n    for i in 0..M2{\r\n        let mut LogS=LogS0;\r\n        let mut SumS=0.0;\r\n        let mut SumLogS=0.0;\r\n        for j in 1..N{\r\n            LogS+=nudt+sigsdt*rng.sample::\u003cf64,StandardNormal\u003e(StandardNormal);\r\n            SumS+=LogS.exp();\r\n            SumLogS+=LogS;\r\n        }\r\n        let x=disc*((SumS/N as f64-Kstar).max(0.0));\r\n        let y=disc*(((SumLogS/N as f64).exp()-Kstar).max(0.0));\r\n\r\n        Sumx+=x;\r\n        Sumy+=y;\r\n    }\r\n    let CallV=(TFuture/(TFuture+TPast))*(Sumx/M2 as f64+beta*(phi-Sumy/M2 as f64));\r\n    (CallV,beta)\r\n}","traces":[{"line":7,"address":[],"length":0,"stats":{"Line":0}},{"line":8,"address":[],"length":0,"stats":{"Line":0}},{"line":9,"address":[],"length":0,"stats":{"Line":0}},{"line":10,"address":[],"length":0,"stats":{"Line":0}},{"line":11,"address":[],"length":0,"stats":{"Line":0}},{"line":12,"address":[],"length":0,"stats":{"Line":0}},{"line":13,"address":[],"length":0,"stats":{"Line":0}},{"line":14,"address":[],"length":0,"stats":{"Line":0}},{"line":15,"address":[],"length":0,"stats":{"Line":0}},{"line":16,"address":[],"length":0,"stats":{"Line":0}},{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{ ,"address":[],"length":0,"stats":{"Line":0}},{"line":302,"address":[],"length":0,"stats":{"Line":0}},{"line":303,"address":[],"length":0,"stats":{"Line":0}},{"line":305,"address":[],"length":0,"stats":{"Line":0}},{"line":306,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":177},{"path":["F:","\\","workspace","RustProgram","optionrs","src","pde","mod.rs"],"content":"use super::*;\r\nuse crate::utils::crank_nicolson;\r\n\r\npub fn european_call_crank_nicolson(S0:f64,K:f64,r:f64,sigma:f64,q:f64,T:f64,N:usize,M:usize,dist:f64)-\u003eResult\u003cf64,\u0026'static str\u003e{\r\n    /// 欧式看涨期权Crank-Nicolson定价函数\r\n    ///\r\n    /// # 参数说明\r\n    /// - S0: 初始股票价格\r\n    /// - K: 执行价格\r\n    /// - r: 无风险利率（年化）\r\n    /// - sigma: 波动率（年化）\r\n    /// - q: 股息率（年化）\r\n    /// - T: 到期时间（年）\r\n    /// - N: 时间步数\r\n    /// - M: 对数价格网格上下各M个点\r\n    /// - dist: 对数价格网格上下边界距离log(S0)的距离\r\n    ///\r\n    /// # 返回值\r\n    /// - Ok(f64): 期权定价结果（中间节点值）\r\n    /// - Err(\u0026str): 错误信息（输入非法/计算错误）\r\n\r\n    //1.检验输入的合法性\r\n    if S0\u003c=0.0 || K\u003c=0.0 || sigma\u003c0.0 || T\u003c0.0 || N==0 || M==0 ||dist\u003c0.0{\r\n        return Err(\"Illegal parameters!\");\r\n    }\r\n\r\n    //2.计算网格和时间步参数\r\n    let l=2*M+1; //纵轴方向的总点数\r\n    let dt=T/N as f64; //时间方向（横轴）网格间的间隔，时间步长\r\n    let dx=dist/M as f64; //纵轴方向网格间的间隔，空间步长\r\n    let dx2=dx*dx;\r\n    let u=dx.exp(); //上升参数，与二叉树模型相同\r\n    let sig2=sigma*sigma;\r\n    let nu=r-q-0.5*sig2;\r\n\r\n    //3.计算价格边界\r\n    let St=S0*dist.exp();//顶部节点股票价格\r\n    let Sb=S0*(-dist).exp(); //底部节点股票价格\r\n\r\n    //4.计算Crank-Nicolson系数a\r\n    let mut a=vec![0.0;4];\r\n    a[0]=(r/2.0)+(1.0/dt)+sig2/(2.0*dx2);\r\n    a[1]=(sig2/(4.0*dx2))+nu/(4.0*dx);\r\n    a[2]=(sig2/(4.0*dx2))-nu/(4.0*dx);\r\n    a[3]=(1.0/dt)-(r/2.0)-(sig2/(2.0*dx2));\r\n\r\n    //5.初始化到期时刻T的期权价值向量y\r\n    let mut y=vec![0.0;l];\r\n    let mut S=Sb;\r\n    y[0]=(S-K).max(0.0);\r\n\r\n    for j in 1..l{\r\n        S*=u;\r\n        y[j]=(S-K).max(0.0);\r\n    }\r\n\r\n    //6.定义边界条件\r\n    let z1=0.0;\r\n    let b1=1.0;\r\n    let zl=St-St/u;\r\n    let bl=1.0;\r\n\r\n    //7.计算倒数第二个时间点的期权价值\r\n    let mut Call_V=crank_nicolson(\u0026a,\u0026y,l,z1,b1,zl,bl)?;\r\n\r\n    //8.回退到时间点0\r\n    if N\u003e1{\r\n        for _ in 0..(N-1){\r\n            Call_V=crank_nicolson(\u0026a,\u0026Call_V,l,z1,b1,zl,bl)?;\r\n        }\r\n    }\r\n    Ok(Call_V[M])\r\n\r\n}\r\n\r\npub fn down_and_out_call_crank_nicolson(\r\n    S0:f64,\r\n    K:f64,\r\n    r:f64,\r\n    sigma:f64,\r\n    q:f64,\r\n    T:f64,\r\n    N:usize,\r\n    M:usize,\r\n    dist:f64,\r\n    bar:f64\r\n)-\u003eResult\u003cf64,\u0026'static str\u003e{\r\n    /// 向下敲出（Down-and-Out）看涨期权Crank-Nicolson定价函数\r\n    /// 严格对齐原VBA逻辑，适配敲出障碍边界条件\r\n    ///\r\n    /// # 参数说明\r\n    /// - S0: 初始股票价格\r\n    /// - K: 执行价格\r\n    /// - r: 无风险利率（年化）\r\n    /// - sigma: 波动率（年化）\r\n    /// - q: 股息率（年化）\r\n    /// - T: 到期时间（年）\r\n    /// - N: 时间步数\r\n    /// - M: 初始对数价格网格顶部半点数（用于初始dx估算）\r\n    /// - dist: 初始对数价格网格顶部距离log(S0)的距离\r\n    /// - bar: 敲出障碍价格（要求Bar \u003c S0）\r\n    ///\r\n    /// # 返回值\r\n    /// - Ok(f64): 敲出期权定价结果（中间节点值）\r\n    /// - Err(\u0026str): 错误信息（输入非法/计算错误）\r\n\r\n    //1.输入的合法性检查\r\n    if S0\u003c=0.0 || K\u003c=0.0 || sigma\u003c0.0 || T\u003c0.0 || N==0 || M==0 ||dist\u003c0.0 || bar\u003c0.0{\r\n        return Err(\"Illegal parameters!\");\r\n    }\r\n\r\n    if bar\u003e=S0{\r\n        return Err(\"Barrier price must be greater than initial stock price\");\r\n    }\r\n\r\n    //2.自适应调整空间步长dx(核心逻辑：匹配障碍价格的网格对齐）\r\n    let mut dx=dist/M as f64; //初步dx估算\r\n    let dist_bot=S0.ln()-bar.ln();//计算log(S0)到log(bar)的距离\r\n    let num_bot_steps=(dist_bot/dx).ceil() as usize;\r\n    if num_bot_steps==0{\r\n        return Err(\"Number steps between S0 and botton cannot be 0\");\r\n    }\r\n    dx=dist_bot/(num_bot_steps as f64);\r\n\r\n    //计算顶部步数\r\n    let num_top_steps=(dist/dx).ceil() as usize;\r\n    if num_top_steps==0{\r\n        return Err(\"Number steps between S0 and top cannot be 0\");\r\n    }\r\n    let dist_top=num_top_steps as f64 *dx;\r\n    let l=num_bot_steps+num_top_steps+1 ;\r\n    if l\u003c2{\r\n        return Err(\"l must be greater than 2\");\r\n    }\r\n\r\n    //3.计算时间不长和核心参数\r\n    let dt=T/N as f64;\r\n    let dx2=dx*dx;\r\n    let u=dx.exp();\r\n    let sig2=sigma*sigma;\r\n    let nu=r-q-0.5*sig2;\r\n\r\n    //4.顶部节点的股价\r\n    let St=S0*dist_top.exp();\r\n\r\n    //5.计算Crank-Nicolson系数a\r\n    let mut a=[0.0;4];\r\n    a[0]=(r/2.0)+(1.0/dt)+sig2/(2.0*dx2);\r\n    a[1]=(sig2/(4.0*dx2))+nu/(4.0*dx);\r\n    a[2]=(sig2/(4.0*dx2))-nu/(4.0*dx);\r\n    a[3]=(1.0/dt)-(r/2.0)-(sig2/(2.0*dx2));\r\n\r\n    //6.初始化到时刻T的期权价值向量y\r\n    let mut y=vec![0.0;l];\r\n    let mut S=bar;\r\n    y[0]=(S-K).max(0.0);\r\n\r\n    for j in 1..l{\r\n        S*=u;\r\n        y[j]=(S-K).max(0.0);\r\n    }\r\n\r\n    //7.敲出期权的边界条件（核心区别：底部b1=0,而非欧式的1）\r\n    let z1=0.0;\r\n    let b1=0.0;\r\n    let zl=St-St/u;\r\n    let bl=1.0;\r\n\r\n    //8.计算倒数第二个时点的期权价值\r\n    let mut CallV=crank_nicolson(\u0026a,\u0026y,l,z1,b1,zl,bl)?;\r\n\r\n    //9.回退到时间0\r\n    if N\u003e1{\r\n        for _ in 0..N-1{\r\n            CallV=crank_nicolson(\u0026a,\u0026CallV,l,z1,b1,zl,bl)?;\r\n        }\r\n    }\r\n    // 10. 返回初始股价对应节点的价值：VBA CallV(NumBotSteps+1) → Rust call_v[NumBotSteps]\r\n    if num_bot_steps \u003e= CallV.len() {\r\n        return Err(\"目标节点索引超出网格范围\");\r\n    }\r\n    Ok(CallV[num_bot_steps])\r\n}","traces":[{"line":4,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats e":0}},{"line":130,"address":[],"length":0,"stats":{"Line":0}},{"line":131,"address":[],"length":0,"stats":{"Line":0}},{"line":132,"address":[],"length":0,"stats":{"Line":0}},{"line":133,"address":[],"length":0,"stats":{"Line":0}},{"line":137,"address":[],"length":0,"stats":{"Line":0}},{"line":138,"address":[],"length":0,"stats":{"Line":0}},{"line":139,"address":[],"length":0,"stats":{"Line":0}},{"line":140,"address":[],"length":0,"stats":{"Line":0}},{"line":141,"address":[],"length":0,"stats":{"Line":0}},{"line":144,"address":[],"length":0,"stats":{"Line":0}},{"line":147,"address":[],"length":0,"stats":{"Line":0}},{"line":148,"address":[],"length":0,"stats":{"Line":0}},{"line":149,"address":[],"length":0,"stats":{"Line":0}},{"line":150,"address":[],"length":0,"stats":{"Line":0}},{"line":151,"address":[],"length":0,"stats":{"Line":0}},{"line":154,"address":[],"length":0,"stats":{"Line":0}},{"line":155,"address":[],"length":0,"stats":{"Line":0}},{"line":156,"address":[],"length":0,"stats":{"Line":0}},{"line":158,"address":[],"length":0,"stats":{"Line":0}},{"line":159,"address":[],"length":0,"stats":{"Line":0}},{"line":160,"address":[],"length":0,"stats":{"Line":0}},{"line":164,"address":[],"length":0,"stats":{"Line":0}},{"line":165,"address":[],"length":0,"stats":{"Line":0}},{"line":166,"address":[],"length":0,"stats":{"Line":0}},{"line":167,"address":[],"length":0,"stats":{"Line":0}},{"line":170,"address":[],"length":0,"stats":{"Line":0}},{"line":173,"address":[],"length":0,"stats":{"Line":0}},{"line":174,"address":[],"length":0,"stats":{"Line":0}},{"line":175,"address":[],"length":0,"stats":{"Line":0}},{"line":179,"address":[],"length":0,"stats":{"Line":0}},{"line":180,"address":[],"length":0,"stats":{"Line":0}},{"line":182,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":78},{"path":["F:","\\","workspace","RustProgram","optionrs","src","utils","mod.rs"],"content":"//! 通用工具函数模块\r\n\r\nuse super::*;\r\nuse owens_t;\r\n\r\n//二元正态分布累计函数\r\npub fn bivariate_standard_normal_cdf(a:f64,b:f64,rho:f64)-\u003ef64{\r\n    let standard_normal = Normal::new(0.0, 1.0).unwrap();\r\n    let phi_a = standard_normal.cdf(a);\r\n    let phi_b = standard_normal.cdf(b);\r\n\r\n    let p_gt_a_gt_b = owens_t::biv_norm(a, b, rho);\r\n\r\n    // P(\u003ca, \u003cb) = P(\u003ca) + P(\u003cb) - 1 + P(\u003ea, \u003eb)\r\n    phi_a + phi_b - 1.0 + p_gt_a_gt_b\r\n}\r\n\r\n/// 计算数组的指定百分位数\r\nfn calc_percentage(data:\u0026mut [f64],pct:f64)-\u003eResult\u003cf64,\u0026'static str\u003e{\r\n    if data.is_empty(){\r\n        return Err(\"Data is empty\");\r\n    }\r\n    if pct\u003c0.0 || pct\u003e1.0{\r\n        return Err(\"Percentile must be between 0 and 1\");\r\n    }\r\n    data.sort_by(|a,b| a.partial_cmp(b).unwrap());\r\n    let n=data.len() as f64;\r\n    let rank=pct*(n-1.0);\r\n    let lower_rank=rank.floor() as usize;\r\n    let upper_rank=rank.ceil() as usize;\r\n    // 整数秩直接返回对应值\r\n    if lower_rank==upper_rank{\r\n        Ok(data[lower_rank])\r\n    }else{\r\n        // 线性插值计算\r\n        let fraction=rank-lower_rank as f64;\r\n        Ok(data[lower_rank]*(1.0-fraction)+data[upper_rank]*fraction)\r\n    }\r\n}\r\n\r\npub fn Simulated_Delta_Hedge_Profit_Forward(F0:f64,K:f64,r:f64,sigma:f64,T:f64,Tf:f64,mu:f64,M:usize,N:usize,Pct:f64)-\u003eResult\u003cf64,\u0026'static str\u003e{\r\n    /// 模拟Delta对冲策略的利润，并返回指定百分位数\r\n    /// 参数：\r\n    /// - F0: 初始远期价格\r\n    /// - K: 行权价格\r\n    /// - r: 无风险利率\r\n    /// - sigma: 波动率\r\n    /// - T: 期权到期时间（年）\r\n    /// - Tf: 远期合约到期时间（年）\r\n    /// - mu: 远期价格预期升值率\r\n    /// - M: 模拟次数\r\n    /// - N: 时间步数\r\n    /// - Pct: 百分位（0~1之间）\r\n    /// 返回：成功返回指定百分位数利润，失败返回错误信息\r\n    if T\u003c=0.0 || Tf\u003cT{\r\n        return Err(\"T must be positive and Tf\u003e=T\");\r\n    }\r\n    if M==0 || N==0{\r\n        return Err(\"M(simulations) and N(time steps) must be \u003e 0\");\r\n    }\r\n    if sigma\u003c0.0{\r\n        return Err(\"sigma cannot be negative\");\r\n    }\r\n    let dt=T/N as f64;\r\n    let sig_sqrdt=sigma*dt.sqrt();\r\n    let drift=(mu-0.5*sigma*sigma)*dt;\r\n\r\n    let log_F0=F0.ln();\r\n    let P0T=E.powf(-r*Tf);\r\n    let forwards0=crate::exotic_options::black_call_delta(F0,K,P0T,sigma,T); //初始德尔塔头寸\r\n    let cash=crate::exotic_options::black_call_2(F0,K,P0T,sigma,T); //初始期权价格\r\n\r\n    let mut profit=vec![0.0;M];\r\n    let mut rng=rand::rng();\r\n\r\n    for i in 0..M{\r\n        let mut f=F0;\r\n        let mut log_f:f64=log_F0;\r\n        let mut forwards=forwards0;\r\n        let mut forward_gains=0.0;\r\n\r\n        for j in 1..N{\r\n            let increment_random:f64=rng.sample(StandardNormal);\r\n            log_f+=drift+sig_sqrdt*increment_random;\r\n            let new_f=log_f.exp();\r\n\r\n            forward_gains+=forwards*(new_f-f);\r\n            f=new_f;\r\n\r\n            let remaining_tf=Tf-j as f64*dt;\r\n            let p=E.powf(-r*remaining_tf);\r\n            let remaining_t=T-j as f64*dt;\r\n            forwards=crate::exotic_options::black_call_delta(f,K,p,sigma,remaining_t)\r\n        }\r\n        let increment_random:f64=rng.sample(StandardNormal);\r\n        log_f=log_f+drift+sig_sqrdt*increment_random;\r\n        let new_f=log_f.exp();\r\n        forward_gains+=forwards*(new_f-f);\r\n\r\n        let hedge_value=cash*E.powf(-r*T)+forward_gains;\r\n        let option_value=E.powf(-r*(Tf-T))*(new_f-K).max(0.0);\r\n\r\n        profit[i]=hedge_value-option_value;\r\n    }\r\n    calc_percentage(\u0026mut profit,Pct)\r\n}\r\n\r\npub fn cholesky(cov:\u0026[\u0026[f64]])-\u003eResult\u003cVec\u003cVec\u003cf64\u003e\u003e,String\u003e{\r\n    /// Cholesky 分解（乔列斯基分解）\r\n    /// 将对称正定的协方差矩阵分解为下三角矩阵 L，满足 cov = L * L^T\r\n    ///\r\n    /// # 参数\r\n    /// - `cov`: 二维切片形式的 L×L 对称正定协方差矩阵（行优先存储）\r\n    ///\r\n    /// # 返回值\r\n    /// - `Result\u003cVec\u003cVec\u003cf64\u003e\u003e, String\u003e`: 成功返回下三角矩阵 L；失败返回错误信息\r\n    ///\r\n    /// # 错误场景\r\n    /// - 矩阵非方阵\r\n    /// - 矩阵维度为 0\r\n    /// - 平方根内为负数（矩阵非正定）\r\n    /// - 对角线元素为 0（导致除零错误）\r\n    let l=cov.len();\r\n    if l==0{\r\n        return Err(\"The dim of matrix cannot be 0\".to_string());\r\n    }\r\n    for row in cov{\r\n        if row.len()!=l{\r\n            return Err(format!(\"Cov matrix must be {}x{} marix, and the length of the current row is {}.\",l,l,row.len()));\r\n        }\r\n    }\r\n\r\n    let mut a=vec![vec![0.0;l];l];\r\n\r\n    for i in 0..l{\r\n        let sum_sq:f64=(0..i).map(|h| a[i][h]*a[i][h]).sum();\r\n\r\n        let diag_val=cov[i][i]-sum_sq;\r\n        if diag_val\u003c(-f64::EPSILON){\r\n            return Err(format!(\"矩阵非正定：第{}行对角元素计算时平方根为负数(值:{:.6})\",i+1,diag_val));\r\n        }\r\n        a[i][i]=diag_val.max(0.0).sqrt();\r\n\r\n        if a[i][i].abs()\u003cf64::EPSILON{\r\n            return Err(format!(\r\n                \"第{}行对角元素为0，无法完成分解（可能矩阵奇异）\",\r\n                i+1\r\n            ));\r\n        }\r\n\r\n        for j in (i+1)..l{\r\n            let sum_pr:f64=(0..i).map(|h| a[i][h]*a[j][h]).sum();\r\n            a[j][i]=(cov[i][j]-sum_pr)/a[i][i];\r\n        }\r\n    }\r\n    Ok(a)\r\n}\r\n\r\npub fn cholesky_vec(cov:\u0026Vec\u003cVec\u003cf64\u003e\u003e)-\u003eResult\u003cVec\u003cVec\u003cf64\u003e\u003e,String\u003e{\r\n    let slice:Vec\u003c\u0026[f64]\u003e=cov.iter().map(|row|row.as_slice()).collect();\r\n    cholesky(\u0026slice)\r\n}\r\n\r\npub fn crank_nicolson(a:\u0026[f64],y:\u0026[f64],l:usize,z1:f64,b1:f64,zl:f64,bl:f64)-\u003eResult\u003cVec\u003cf64\u003e,\u0026'static str\u003e{\r\n    /// 实现Crank-Nicolson算法的核心函数\r\n    ///\r\n    /// # 参数说明\r\n    /// - a: 4维系数向量\r\n    /// - y: 某时间点的函数值向量，长度必须等于L\r\n    /// - l: 空间网格点数量（无符号整数，至少为2）\r\n    /// - z1: 底部边界条件常数\r\n    /// - b1: 底部边界条件系数\r\n    /// - zl: 顶部边界条件常数\r\n    /// - bl: 顶部边界条件系数\r\n    ///\r\n    /// # 返回值\r\n    /// - Ok(Vec\u003cf64\u003e): 成功时返回前一时间点的函数值向量\r\n    /// - Err(\u0026str): 失败时返回错误信息（输入不合法/除零错误）\r\n    if a.len()!=4{\r\n        return Err(\"the number of periods must be 4\");\r\n    }\r\n    if y.len()!=l{\r\n        return Err(format!(\"the length of y must be L(now is {})\",y.len()).leak());\r\n    }\r\n    if l\u003c2{\r\n        return Err(\"l must be greater than 2\");\r\n    }\r\n    let mut u=vec![0.0;l];\r\n    let mut b_coeff=vec![0.0;l];\r\n    let mut z=vec![0.0;l];\r\n    let mut c=vec![0.0;l];\r\n\r\n    //初始化边界条件\r\n    u[0]=z1;\r\n    b_coeff[0]=b1;\r\n\r\n    //前向计算u和b_coeff\r\n    for j in 1..l-1{\r\n        z[j]=a[3]*y[j]+a[1]*y[j+1]+a[2]*y[j-1];\r\n\r\n        let denominator=a[0]-a[2]*b_coeff[j-1];\r\n        if denominator==0.0{\r\n            return Err(\"error when calculating u/b\");\r\n        }\r\n        u[j]=(a[2]*u[j-1]+z[j])/denominator;\r\n        b_coeff[j]=a[1]/denominator;\r\n    }\r\n\r\n    //计算顶部边界的期权值：c(L)=(zL + bL*u(L-1))/(1 - bL*b(L-1))\r\n    let numerator_c_last=zl+bl*u[l-2];\r\n    let denominator_c_last=1.0-bl*b_coeff[l-2];\r\n    if denominator_c_last==0.0{\r\n        return Err(\"error when computing C[L-1]\");\r\n    }\r\n    c[l-1]=numerator_c_last/denominator_c_last;\r\n\r\n    //反向计算C\r\n    for j in (0..l-1).rev(){\r\n        c[j]=u[j]+b_coeff[j]*c[j+1];\r\n    }\r\n    Ok(c)\r\n}","traces":[{"line":7,"address":[],"length":0,"stats":{"Line":0}},{"line":8,"address":[],"length":0,"stats":{"Line":0}},{"line":9,"address":[],"length":0,"stats":{"Line":0}},{"line":10,"address":[],"length":0,"stats":{"Line":0}},{"line":12,"address":[],"length":0,"stats":{"Line":0}},{"line":15,"address":[],"length":0,"stats":{"Line":0}},{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stat     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      },
    };
  });

  return [...folders, ...files.filter(file => file.path.length === 1)];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener('hashchange', () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.slice(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(
      ({current}) => {
        return {current: [...current, file.path[0]]};
      },
      () => this.updateHash(),
    );
  }

  back(file) {
    this.setState(
      ({current}) => {
        return {current: current.slice(0, current.length - 1)};
      },
      () => this.updateHash(),
    );
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e(
    'div',
    {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e(
      'table',
      {className: 'files-list'},
      e('thead', {className: 'files-list__head'}, e('tr', null, e('th', null, 'Path'), e('th', null, 'Coverage'))),
      e(
        'tbody',
        {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile})),
      ),
    ),
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? (file.covered / file.coverable) * 100 : -1;
  const coverageDelta =
    file.prevRun && (file.covered / file.coverable) * 100 - (file.prevRun.covered / file.prevRun.coverable) * 100;

  return e(
    'tr',
    {
      className:
        'files-list__file' +
        (coverage >= 0 && coverage < 50 ? ' files-list__file_low' : '') +
        (coverage >= 50 && coverage < 80 ? ' files-list__file_medium' : '') +
        (coverage >= 80 ? ' files-list__file_high' : '') +
        (file.is_folder ? ' files-list__file_folder' : ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e(
      'td',
      null,
      file.covered + ' / ' + file.coverable + (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e(
        'span',
        {title: 'Change from the previous run'},
        coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : '',
      ),
    ),
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'}, e(FileHeader, {file, onBack}), e(FileContent, {file}));
}

function FileHeader({file, onBack}) {
  const coverage = (file.covered / file.coverable) * 100;
  const coverageDelta = file.prevRun && coverage - (file.prevRun.covered / file.prevRun.coverable) * 100;

  return e(
    'div',
    {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e(
      'div',
      {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable + (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e(
        'span',
        {title: 'Change from the previous run'},
        coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : '',
      ),
      e('input', {id: 'theme-toggle', type: 'checkbox', hidden: true}),
      e('label', {for: 'theme-toggle', id: 'theme-toggle-label'}, '🌙'),
    ),
  );
}

function FileContent({file}) {
  return e(
    'pre',
    {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e(
        'code',
        {
          className: 'code-line' + (covered ? ' code-line_covered' : '') + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        },
        line,
      );
    }),
  );
}

(function () {
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData &&
    previousData.files.forEach(file => {
      const path = file.path.slice(commonPath.length).join('/');
      prevFilesMap.set(path, file);
    });

  const files = data.files.map(file => {
    const path = file.path.slice(commonPath.length);
    const {covered = 0, coverable = 0} = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: {covered, coverable},
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    },
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));

  const toggle = document.getElementById('theme-toggle');
  const label = document.getElementById('theme-toggle-label');
  label.textContent = '🌙';

  toggle.addEventListener('change', () => {
    if (toggle.checked) {
      document.documentElement.setAttribute('data-theme', 'dark');
      label.textContent = '☀️';
    } else {
      document.documentElement.removeAttribute('data-theme');
      label.textContent = '🌙';
    }
  });
})();
</script>
